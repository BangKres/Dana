<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            overflow: hidden;
        }
        html, body {
            height: 90vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('Image/splash.png') no-repeat center center;
            background-size: cover;
            color: transparent;
            font-family: Arial, sans-serif;
        }
        .text-container {
            position: absolute;
            bottom: 10px; /* Atur jarak dari bawah */
            width: 100%;
            text-align: center;
            font-size: 14px;
            background-color: transparent; /* Tambahkan latar belakang transparan agar lebih jelas */
            padding: 5px 0;
        }
    </style>
    <script>
        setTimeout(() => {
            window.location.href = 'nomber.html'; // Ganti dengan halaman tujuan
        }, 3000);
    </script>
</head>
<body>
    <div class="text-container">
    </div>
</body>
</html>
